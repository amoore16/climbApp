<div>
  <mat-spinner *ngIf="loading"></mat-spinner>

  <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let climb">{{climb.user}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="routeName">
      <th mat-header-cell *matHeaderCellDef> Route Name </th>
      <td mat-cell *matCellDef="let climb"> {{climb.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="routeType">
      <th mat-header-cell *matHeaderCellDef> Route Type </th>
      <td mat-cell *matCellDef="let climb"> {{ climb.type }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="routeDifficulty">
      <th mat-header-cell *matHeaderCellDef> Difficulty </th>
      <td mat-cell *matCellDef="let climb"> {{ climb.rating }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
