<div id="profile-container">
  <mat-toolbar color="primary">Profile</mat-toolbar>
  <mat-card *ngIf="user" class="example-card">
      <mat-card-header>
        <div mat-card-avatar><i class="material-icons md-48">
            account_circle
            </i></div>
        <mat-card-title>{{user.userName}}</mat-card-title>
        <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{user.email}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
</div>
